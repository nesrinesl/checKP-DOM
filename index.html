    <!--*************************************NAVBAR*************************************-->
    <nav  class="navbar navbar-expand-lg  fixed-top bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spend Your Money </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    

    <!--**********************title************************-->
    <div id="title">Welcome Habibi</div>
<div id="all">
  <div id="cards">
    <!--*************************card 1*************************-->
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="https://www.cartier.com/dw/image/v2/BGTJ_PRD/on/demandware.static/-/Sites-cartier-master/default/dw43260f5e/images/large/2dbd0896d74f5193a818b59affdca996.png?sw=350&sh=350&sm=fit&sfrm=png"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">PANTHÃˆRE DE CARTIER RING</h5>
            <div id="price">

              <h5 class="priceU">15.000</h5> 
            
          </div>
            
            <p class="card-text">
              <!--*******************ICONS********************-->
            <div class="qte">
              <i class="fa-solid fa-circle-plus" style="color: #00a803"></i>

              <i class="fa-solid fa-circle-minus" style="color: #000000"></i>
            </div>
            <div class="liketrash">
              <i class="fa-solid fa-heart fa-flip" style="color: #000000;"></i>
              <i class="fa-solid fa-trash" style="color: #000000"></i>
            </div>

            </p>
            
          </div>
        </div>
      </div>
    </div>
